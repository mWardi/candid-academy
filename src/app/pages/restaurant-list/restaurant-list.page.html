<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let restaurant of restaurants">
        <ion-card routerLink="/app/restaurant/{{restaurant.id}}">
          <img [src]="restaurant.cover[0].url" [alt]="restaurant.name + ' cover'">
          <ion-card-header>
            <ion-card-subtitle>{{restaurant.category.name}}</ion-card-subtitle>
            <ion-card-title>{{restaurant.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{restaurant.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
